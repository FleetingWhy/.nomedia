<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download .nomedia</title>
</head>
<body>
  <h1>Download .nomedia</h1>
  <button id="downloadBtn">Download .nomedia</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/.netlify/functions/downloadFile');
        if (response.ok) {
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = '.nomedia';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } else {
          console.error('Failed to download .nomedia:', response.statusText);
        }
      } catch (error) {
        console.error('Error downloading .nomedia:', error);
      }
    });
  </script>
</body>
</html>
