<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download .nomedia</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function downloadNomedia() {
                var blob = new Blob([""], { type: "text/plain" });
                var a = document.createElement("a");
                a.href = window.URL.createObjectURL(blob);
                a.download = ".nomedia";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            // Fetch .nomedia and handle errors
            fetch(".nomedia")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("File not found");
                    }
                    return response.text();
                })
                .then(data => {
                    // File exists
                    console.log(".nomedia file content:", data);
                })
                .catch(error => {
                    // File not found or other error, create and download .nomedia
                    console.error("Error:", error);
                    downloadNomedia();
                });
        });
    </script>
</head>

</html>
